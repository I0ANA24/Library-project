<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Library</h1>
        <button id="new-button" type="button">Add a book</button>
    </header>
    <div id="add-container" class="hide">
        <i id="close-button" class="fa-solid fa-xmark" style="color: #ffffff;"></i>
        <h2>Complete the following information to add a new book</h2>
        <form action="#" method="GET" id="new-book-form">
            <label for="title">Title: </label>
            <input type="text" id="title" required><br>
            <label for="author">Author: </label>
            <input type="text" id="author" required><br>
            <label for="nofpages">Number of pages: </label>
            <input type="number" id="nofpages" min="1" max="1000000" required><br>
            <button type="submit" id="submit">Add the book</button>
        </form>
    </div>
    <main>
        <div class="container" id="container">
            
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
